<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('create page')" />
<body>
<nav th:replace="partials/navbar :: navbar" />
<div class="container container-marketing">
    <h1>Create A Post!</h1>
    <hr />
<form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
    <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input class="form-control" id="exampleInputEmail1" placeholder="Enter title" th:field="*{description}" />
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
        <br/>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" rows="3" placeholder="Enter description" th:field="*{title}"></textarea>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" />
        <br />
    </div>
    <!--<div th:field="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}" />-->
<br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<footer th:replace="partials/footer :: footer" />

</body>
</html>
