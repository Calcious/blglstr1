<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('index page')" />
<body>
<nav th:replace="partials/navbar :: navbar" />
<div class="container container-marketing">
<h1>Post Archive</h1>
    <hr />
<div class="panel panel-default">

    <!-- Table -->
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Date</th>
            <th>View Count</th>
            <th>Author</th>
            <th>Title</th>
            <th>Description</th>
            <th></th>
            <th>Recent Activity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td class="blog_index" th:text="*{post.createDate}">XX/XX/XXXX</td>
            <td class="blog_index">Future view count</td>
            <td class="blog_index" th:text="*{post.user.username}">Column content</td>
            <td class="blog_index" th:text="*{post.title}">Column content</td>
            <td class="blog_index" th:text="*{post.description}" >Column content</td>
            <td class="blog_index"><a th:href="@{/posts/{id}(id=${post.id})}" ><button>View Post Details</button></a></td>
            <td class="blog_index" th:text="*{post.modifyDate}">XX/XX/XXXX X:XX</td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<footer th:replace="partials/footer :: footer" />
</body>
</html>
