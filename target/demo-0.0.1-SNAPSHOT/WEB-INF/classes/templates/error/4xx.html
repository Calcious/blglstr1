<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header(${error})" />
<body>
<nav th:replace="partials/navbar :: navbar" />

<div class="container error">
<h2>Error</h2>
    <th:block th:switch="${error}">
        <div th:case="'Not Found'">
            <h1 th:text="${error}"></h1>
        </div>
        <div th:case="'Bad Request'">
            <h1 th:text="${error}"></h1>
        </div>
        <div th:case="'Forbidden'">
            <h1 th:text="${error}"></h1>
        </div>
    </th:block>
</div>


<footer th:replace="partials/footer :: footer" />
</body>
</html>
